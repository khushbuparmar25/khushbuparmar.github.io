<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
  <!--main navbar-->
  <div class="topnav" id="myTopnav">
    <a href="home.html" class="active bg-info text-white">i Learn</a>
    <a href="login.html" class="waves-effect waves-whites waves-light btn button bg-info text-white" ><i class="fa fa-fw fa-user"></i>LOGIN</a>
    <a href="Register.html" class="waves-effect waves-whites waves-light btn button text-info" ><i class="fa fa-fw fa-user"></i>REGISTER</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="showcase">
    <form >
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="fname"><b>First name</b></label><br>
          <input type="text" placeholder="Enter First name" name="fname" required><br>
     
          <label for="lname"><b>Last name</b></label><br>
          <input type="text" placeholder="Enter Last name" name="lname" required><br>

          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
      
          <label for="psw-repeat"><b>Confirm Password</b></label><br>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required><br>
          <hr>
          <button type="submit" class="registerbtn bg-info">Register</button>          
          <p>Already have an account? <a href="login.html">Log in</a>.</p>
        </div>
      </form>
  </div>

    
</body>
</html>
